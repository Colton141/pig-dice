<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="./js/jquery.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Pig Dice!</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice!<h1>
      <form id="play-game">
        <div class="play-game">
            <div class="form-group">
            <label for="player1">Player1 Name</label>
            <input type="text" name="player1" value="" id="player1">
          </div>
            <div class="form-group">
            <label for="player2">Player2 Name</label>
            <input type="text" name="player2" value="" id="player2">
          </div>
            <button type="submit" name="button" class="btn btn-secondary" id="enter-game">Play!</button>
        </div>
      </form>


    <form id="game">
      <div class="row">
        <div class="col-md-6">
          <h2 id="player1">player1</h2>
          <h3 id="player1-score"></h3>
        </div>
        <div class="col-md-6">
          <h2 id="player2">player2</h2>
          <h3 id="player2-score"></h3>
        </div>
      </div>



    </form>
    </div>

  </body>
</html>
